<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/58d82ec818.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <form id="form">
          <div class="col-8">
            <input
              type="search"
              id="city-input"
              autofocus="on"
              placeholder="Enter a city..."
              
            />
            <button>Search</button>
            <button div class="current-button">Current Location</button>
            
          </div>
        </form>
        <hr />
        <br />
        <br />
        <div class="stats">
          <div class="row">
            <div class="col-5">
              <h1 id="current-city">Kansas City</h1>
              <h2 id="time">Monday 2:43</h2>
              <h3 id="description">forecast</h2>
              <h3 id="feels-like">Feels Like:</h3>
              <h3 id="wind-speed">Wind Speed:</h3>
              
            </div>

            <div class="col-3">
              <div class="current-temp">
                <strong id="fahrenheight-temp">15</strong><span class="temp-unit">
                  <a href="#" id="fahrenheight-link" class="active">ºF</a> | <a href="#" id="celsius-link">ºC</a></span></div>
              <div>
                <img src="" alt="clear" id="icon" />
              </div>
                <span class="current-low">13º</span><span class="current-high">27º</span>
          </div>
        </div>
        <br />
        <div class="week-forecast" id="forecast"></div>
        <br />
        <hr />
        <footer>
          <a href="https://github.com/caitlynm7/Weather-App" target="blank">
            Open-source code
          </a>
          by Caitlyn Mink
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
