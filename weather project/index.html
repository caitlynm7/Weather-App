<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/58d82ec818.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <form id="form">
          <div class="col-8">
            <input
              type="search"
              id="city-input"
              autofocus="on"
              placeholder="Enter a city..."
            />
            <button>Search</button>
            <button div class="current-button">Current Location</button>
          </div>
        </form>
        <hr />
        <br />
        <br />
        <div class="stats">
          <div class="row">
            <div class="col-5">
              <h1 id="current-city">Kansas City</h1>
              <h2 id="time">Monday 2:43</h2>
              <h3>
                Precipitation: 0% <br />
                Humidity: 23%
              </h3>
              <p>13º/24º</p>
            </div>

            <div class="col-3">
              <div class="current-temp">
                15º <br />
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="week-forecast">
          <div class="row">
            <div class="col">
              <strong>Sun</strong><br />
              <i class="fa-solid fa-cloud"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Mon</strong><br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Tue</strong><br />
              <i class="fa-solid fa-sun"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Wed</strong><br />
              <i class="fa-solid fa-cloud"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Thur</strong><br />
              <i class="fa-solid fa-cloud-bolt"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Fri</strong><br />
              <i class="fa-solid fa-cloud-bolt"></i>
              <br />
              12º/26º
            </div>
            <div class="col">
              <strong>Sat</strong><br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              12º/26º
            </div>
          </div>
        </div>
        <br />
        <hr />

        <footer>Coded by Caitlyn Mink</footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
